---
- name: Apply/update policies
  uri:
    url: "{{ central_url }}/v1/policies/import"
    body: "{{ lookup('file', item ) }}"
    headers: 
     Authorization: "Bearer {{ rox_api_token }}"
    method: POST
    body_format: json
    validate_certs: no
  with_fileglob:
    - "files/policies/*.json"
